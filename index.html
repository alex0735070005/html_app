<!DOCTYPE html>

<html>

<head>
    <title>My page</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div id="header-top" class="center">
            <div id="logo">
                <img src="img/logo.png" />
            </div>
            <div id="search">
                <input type="text" name="search" />
                <img src="img/search.png" />
            </div>
            <div id="cart">
                <img src="img/cart.png" />
                <span>$300</span>
            </div>
        </div>
        
        <div id="header-menu-bg">
            <ul class="center">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Handbags</a></li>
                <li><a href="#">Wallets</a></li>
                <li><a href="#">Accessories</a></li>

                <li><a href="#">Wintage</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
    </header>
    <div id="slider-bg">
        <div id="slider" class="center">
            <img class="slide-img" src="img/t-shirt.png" />
            <div class="slide-description">
                <h2>Cowhide Standard Crew</h2>
                <p>
                    White coloured, short-sleeved, printed T-shirt for men by Levi's. This crew-neck T-shirt is made of organic cotton and comes in a regular fit.
                </p>
                <button>Shop now</button>
            </div>
        </div>
    </div>
